<div class="container">
    <div class="text">Login</div>
<form action="" (submit)="onLogin()" #loginForm="ngForm">
<div class="form-row">
        <div class="input-data">
          <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required>
          <div class="underline">
</div>
<label for="email">Email Address</label>
        </div>
        </div>
        <div class="form-row">
<div class="input-data">
  <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required>
          <div class="underline">
</div>
<label for="">Password</label>
        </div>
</div>
<div class="form-row submit-btn">
  <div class="input-data">
    <div class="inner"></div>
    <input type="submit" value="submit" [disabled]="!loginForm.form.valid">
  </div>
</div>
    </form>
    <p *ngIf="submitted">You entered the following data: <br> Email: {{ credentials.email }} <br> Password: {{ credentials.password }}</p>
  </div>
